<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Calculator">
    <meta name="author" content="Robert Szomolanyi">

    <title>Calc</title>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Orbitron">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="display">
                <div id="d-up">0</div>
                <div id="d-down">0</div>
            </div>
            <div class="keyboard">
                <div class="buttons">
                    <button id="id_c" class="btn-red-ll btn-act-ll">C</button>
                    <button id="27" class="btn-red-l btn-act-l" id="27">CE</button>
                    <button id="id_percent" class="btn-blue-r btn-act-r b_oper">%</button>
                    <button id="111" class="btn-blue-rr btn-act-rr b_oper">/</button>
                </div>
                <div class="buttons">
                    <button class="btn-white-ll btn-act-ll b_num" id="103">7</button>   
                    <button class="btn-white-l btn-act-l b_num" id="104">8</button>
                    <button class="btn-white-r btn-act-r b_num" id="105">9</button>
                    <button id="106" class="btn-blue-rr btn-act-rr b_oper">x</button>
                </div>
                <div class="buttons">
                    <button class="btn-white-ll btn-act-ll b_num" id="100">4</button>
                    <button class="btn-white-l btn-act-l b_num" id="101">5</button>
                    <button class="btn-white-r btn-act-r b_num" id="102">6</button>
                    <button id="109" class="btn-blue-rr btn-act-rr b_oper">-</button>
                </div>
                <div class="buttons">
                    <button class="btn-white-ll btn-act-ll b_num" id="97">1</button>
                    <button class="btn-white-l btn-act-l b_num" id="98">2</button>
                    <button class="btn-white-r btn-act-r b_num" id="99">3</button>
                    <button id="107" class="btn-blue-rr btn-act-rr b_oper">+</button>
                </div>
                <div class="buttons">
                    <button class="btn-wide btn-white-l btn-act-ll b_num" id="96">0</button>
                    <button id="110" class="btn-white btn-act b_num">.</button>
                    <button id="13" class="btn-wide btn-red-r btn-act-rr">=</button>
                </div>
            </div>
        </div>
    </div>
    <div style="margin-top: 30px;">
        <pre id="dbg">
        </pre>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
