<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Calculator">
    <meta name="author" content="Robert Szomolanyi">

    <title>Calc</title>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Orbitron">
    <!--
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="main.js"></script>
    -->
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="display">
                <div id="d-up">0</div>
                <div id="d-down"></div>
            </div>
            <div class="keyboard">
                <div class="buttons">
                    <button id="id_c" class="btn-red-ll btn-act-ll">C</button>
                    <button id="id_ce" class="btn-red-l btn-act-l">CE</button>
                    <button id="id_percent" class="btn-blue-r btn-act-r">%</button>
                    <button id="id_slash" class="btn-blue-rr btn-act-rr b_oper">/</button>
                </div>
                <div class="buttons">
                    <button class="btn-white-ll btn-act-ll b_num">7</button>
                    <button class="btn-white-l btn-act-l b_num">8</button>
                    <button class="btn-white-r btn-act-r b_num">9</button>
                    <button id="id_multiple" class="btn-blue-rr btn-act-rr b_oper">x</button>
                </div>
                <div class="buttons">
                    <button class="btn-white-ll btn-act-ll b_num">4</button>
                    <button class="btn-white-l btn-act-l b_num">5</button>
                    <button class="btn-white-r btn-act-r b_num">6</button>
                    <button id="id_minus" class="btn-blue-rr btn-act-rr b_oper">-</button>
                </div>
                <div class="buttons">
                    <button class="btn-white-ll btn-act-ll b_num">1</button>
                    <button class="btn-white-l btn-act-l b_num">2</button>
                    <button class="btn-white-r btn-act-r b_num">3</button>
                    <button id="id_plus" class="btn-blue-rr btn-act-rr b_oper">+</button>
                </div>
                <div class="buttons">
                    <button class="btn-wide btn-white-l btn-act-ll b_num">0</button>
                    <button id="id_point" class="btn-white btn-act b_num">.</button>
                    <button id="id_eq" class="btn-wide btn-red-r btn-act-rr">=</button>
                </div>
            </div>
        </div>
    </div>
    <div style="margin-top: 30px;">
        <pre id="dbg">
        </pre>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
